
<md-content class="md-padding" layout-xs="column" layout="row">   
    <div flex-xs flex-gt-sm="60" layout="column">

        <md-card class="md-margin">
            <md-card-header>
              <md-card-header-text>
                <span class="md-headline">{{service.Task}}</span>
                <span class="md-title">{{service.Category}}</span>
              </md-card-header-text>
            </md-card-header>
            <div class="md-padding">
                <img ng-src="image/{{service.ID}}.png" class="md-card-image" alt="image" style="max-height:400px;">
            </div>
            <md-card-title>
              <md-card-title-text>
                <span class="md-title">Location: {{service.Location}}</span>
                <span class="md-subhead">Reported Date: {{service.Date}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p layout="row">
                <strong>Type:&nbsp&nbsp</strong><span>{{service.Type}}</span>
              </p>
              <p layout="row">
                <strong>Specific:&nbsp&nbsp</strong><span>{{service.Data}}</span>
              </p>
            </md-card-content>
        </md-card>
    </div>
</md-content>
