<md-content flex id="content">
	<div>
		<div layout="row" layout-align="center center">	
			<span flex></span>
			<div layout="row" layout-align="start center" class="md-padding">
            	<span class="md-caption">Filter By:</span>
            	<md-radio-group ng-model="filterBy" layout="row" class="md-padding">
				    <md-radio-button value="location" class="md-primary"><span class="md-caption">Location</span></md-radio-button>
				    <md-radio-button value="category"><span class="md-caption">Category</span></md-radio-button>
				</md-radio-group>
		        <md-select ng-model="selectedFilter">
		          	<md-option ng-repeat="f in filters | filter : filterBy" value="{{f.value}}">
			            {{f.value}}
			        </md-option>
		        </md-select>
            </div>
      	</div>
		<md-tabs md-dynamic-height>
			<md-tab label="Seeking">
				<div>
					<md-list>
						<md-list-item class="md-3-line" ng-repeat="p in services | filter: selectedFilter " 
										ng-show="{{p.Type=='Seeking'}}" ng-click="locateToDetail(p.ID)">
						    <img alt="p.UserID" ng-src="image/{{p.UserID}}.png" class="md-avatar" />
						    <div class="md-list-item-text" layout="column">
					          <h3>{{ p.Task }}</h3>
					          <h4>{{ p.Location }}</h4>
					          <p>{{ p.Date }}</p>
					        </div>
					        <md-divider ></md-divider>
					  	</md-list-item>
					</md-list>
				</div>
			</md-tab>
			<md-tab label="Providing">

				<div>
					<md-list>
						<md-list-item class="md-3-line" ng-repeat="p in services | filter: selectedFilter"
										ng-show="{{p.Type=='Providing'}}" ng-click="locateToDetail(p.ID)">
						    <img alt="p.DETAILS" ng-src="image/{{p.UserID}}.png" class="md-avatar" />
						    <div class="md-list-item-text" layout="column">
					          <h3>{{ p.Task }}</h3>
					          <h4>{{ p.Location }}</h4>
					          <p>{{ p.Date }}</p>
					        </div>
					        <md-divider ></md-divider>
					  	</md-list-item>
					</md-list>
				</div>
			</md-tab>
		</md-tabs>
	</div>
	<div layout-align="end end">
		<md-button class="md-fab md-fab-bottom-right md-warn" ng-click="openDialog($event)" aria-label="Add">
	        <md-icon md-svg-src="image/ic_add.svg"></md-icon>
	    </md-button>
    </div>
